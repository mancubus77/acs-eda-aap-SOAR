- name: JAILBOX Send notification message via Slack
  community.general.slack:
    token: "{{ slack_token }}"
    channel: "#levelup-eda-demo"
    msg: "🔴Pods {{ __violated_pods | to_nice_json(indent=2) }} 🏴‍☠️ abnormal activity! Container has been jailboxed"
  when: do_jailbox is defined

- name: CHECKPOINT Send notification message via Slack
  community.general.slack:
    token: "{{ slack_token }}"
    channel: "#levelup-eda-demo"
    msg: |
      "🔴Pods {{ __violated_pods | to_nice_json(indent=2) }} 🏴‍☠️ abnormal activity! 
      Checkpoint has been captured ↘️ {{ log_info.log | to_nice_json(indent=2) }}"
  when: do_checkpoint is defined
